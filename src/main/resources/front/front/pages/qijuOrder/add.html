                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">

                <div class="btn-container">

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    qijuOrderUuidNumber: true,
                    qijuId: false,
                    yonghuId: false,
                    buyNumber: true,
                    qijuOrderTime: false,
                    qijuOrderTruePrice: false,
                    qijuOrderTypes: false,
                    qijuOrderPaymentTypes: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    qijuOrderUuidNumber: new Date().getTime(),//数字
                    qijuId: '',
                    yonghuId: '',
                    buyNumber: '',
                    qijuOrderTime: '',
                    qijuOrderTruePrice: '',
                    qijuOrderTypes: '',//数字
                    qijuOrderValue: '',//数字对应的值
                    qijuOrderPaymentTypes: '',//数字
                    qijuOrderPaymentValue: '',//数字对应的值
                    insertTime: '',
                    createTime: '',
                },
                qijuList:[],//级联表列表 器具
                qiju: {},//级联表单个 器具
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户

                // 下拉框
                qijuOrderTypesList: [],
                qijuOrderPaymentTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/qijuOrder/list.html")

            //var qijuId = http.getParam('qijuId');
            let qijuId = localStorage.getItem("qijuId")
            if(qijuId != null && qijuId != ""){
                //单个 器具查询
                initializationQiju(qijuId);
            }
            //列表 器具查询
            initializationQijuList();
            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            // 下拉框
            // 订单类型的查询和初始化
            qijuOrderTypesSelect();
            // 支付类型的查询和初始化
            qijuOrderPaymentTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('qijuOrderId')){
                http.request(`qijuOrder/info/${http.getParam('qijuOrderId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#qijuOrderTime").val(vue.detail.qijuOrderTime)
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('qijuOrderId')){
                    data["id"]= http.getParam('qijuOrderId')
                }
                // 提交数据
                http.requestJson(`qijuOrder/${http.getParam("qijuOrderId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../qijuOrder/list.html");
                                http.remove('qijuOrderId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 租赁时间的开始时间和结束时间的效验及格式
            var qijuOrderTime = layui.laydate.render({
                elem: '#qijuOrderTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.qijuOrderTime = value;
                }
            });
        }




       // 订单类型的查询
       function qijuOrderTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=qiju_order_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.qijuOrderTypesList = res.data.list;
               }
           });
       }


       // 支付类型的查询
       function qijuOrderPaymentTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=qiju_order_payment_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.qijuOrderPaymentTypesList = res.data.list;
               }
           });
       }



        //单个 器具查询
        function initializationQiju(id){
            layui.http.request("qiju/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.qiju = res.data;
                    vue.detail.qijuId=vue.qiju.id//赋值给detail
                }
            });
        }
        //列表 器具查询
        function initializationQijuList(){
            layui.http.request("qiju/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.qijuList = res.data.list;
                }
            });
        }
        //单个 用户查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                    vue.detail.yonghuId=vue.yonghu.id//赋值给detail
                }
            });
        }
        //列表 用户查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
    </script>
